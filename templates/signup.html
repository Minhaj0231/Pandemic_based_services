{% extends "base.html" %}
{% block title %}signup{% endblock %}


{% block body %}




<!-- signUp form -->
<form action="{{ url_for('auth.postSignup') }}" method="POST" >
    <div class="form-group">
        <label for="UserName">Name</label>
        <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Enter Name" required >
    </div>
    <div class="form-group">
      <label for="UserEmail">Email address</label>
      <input type="email" class="form-control" id="UserEmail" name="UserEmail"  placeholder="Enter email" required >
     
    </div>
    <div class="form-group">
        <label for="UserRole">Role</label>
        <input type="text" class="form-control" id="UserRole" name="UserRole" placeholder="Enter Name" required >
    </div>
    <div class="form-group">
      <label for="UserPassword">Password</label>
      <input type="password" class="form-control" id="UserPassword" name="UserPassword" placeholder="Password" required >
    </div> 
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>




{% endblock %}
